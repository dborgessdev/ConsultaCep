<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" type="text/css" href="./css/cep-style.css">
</head>
<body>
<section>
    <br>
    <h2 id="titulo">ORBITA<img  width="30px"src="./imagens/galaxia.png">TRANSPORTADORA - Brasil <img width="30px" src="./imagens/image.png" ></h2>
    <br>
    <nav id="navtop">
    <br><br>
    <span id="spancep">44030-800, </span> <span id="spantop">Feira VI - RUA A, n°200</span>
    <br><br>
    </nav>
    <div id="divexter">
    <br>
    <h1 id="h1con">Consulta de CEP</h1>
    <label id="h1con" for="cepInput">Digite o CEP:</label>
    <input class=textcell type="text" id="cepInput">
    <button id="btbusc" onclick="buscarEndereco()">Buscar</button>
    <div id="endereco"></div>
    <script>
                function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.erro) {
                    document.getElementById('endereco').innerText = "CEP não encontrado.";
                } else {
                    var endereco = `CEP: ${data.cep}, ${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                    document.getElementById('endereco').innerText = endereco;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
    </div>
    <div id="copyroda" >
        Todos os direitos reservados - Copyright©2024
    </div>
</section>
</body>
</html>
